    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-image: url('https://images.unsplash.com/photo-1656495782911-06e6a5f9bef5?q=80&w=1980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: scroll;
            transition: background-color 0.5s ease;
            position: relative;
        }

        header {
            width: 100%;
            background-color: rgba(250, 248, 239, 0.7); /* Reduced opacity */
            padding: 30px 20px; /* Increased padding */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.5s ease, height 0.5s ease;
        }

        .back-home {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: darkgreen;
            text-decoration: none;
            font-size: 1.2em;
        }

        h1 {
            margin: 0;
            font-size: 4em; /* Increased font size */
            color: #145a32; /* Darker green */
            text-align: center;
            margin-top: 100px; /* Increased margin-top */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
        }

        .image-container {
            width: 650px;
            height: auto;
            margin: 20px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
